<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Oedipus - Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 320px;
        }
        h1 { margin-top: 0; font-size: 1.5rem; margin-bottom: 1.5rem; text-align: center; }
        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover { background: #555; }
        .error { 
            color: red; 
            font-size: 0.875rem; 
            margin-bottom: 1rem; 
            text-align: center; 
            padding: 0.5rem;
            background-color: #ffe6e6;
            border: 1px solid #ff9999;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Anti-Oedipus</h1>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}" id="loginForm">
            <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-size: 0.875rem; color: #666;">Enter Password or OpenAI API Key</label>
                <input type="password" name="password" id="password" placeholder="Password or API Key" required autofocus>
            </div>
            <button type="submit">Enter</button>
        </form>
        <div style="margin-top: 1rem; font-size: 0.75rem; color: #666; text-align: center;">
            <p>You can use either:</p>
            <ul style="list-style: none; padding: 0; margin: 0.5rem 0;">
                <li>• Server password (if provided)</li>
                <li>• Your own OpenAI API key</li>
            </ul>
        </div>
    </div>
</body>
</html>
